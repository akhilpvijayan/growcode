<form [formGroup]="categoryForm" (ngSubmit)="createRecord()">
    <div class="container">
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="category" placeholder="Category">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
